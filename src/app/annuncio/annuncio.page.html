<ion-header>
    <ion-toolbar>
      <ion-icon name="arrow-back" (click)="goBack()" class = "dash"></ion-icon>
      <ion-icon name="mail-open" (click)="goBack()" class = "dash"></ion-icon>
      <ion-label class = "intestazione">Inserisci annuncio</ion-label>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-card class = "cardcompleta">
        <ion-grid>
            <ion-row>
              <ion-col col-md-6></ion-col>
                <ion-icon horizontal = "center" name="mail-open" class = "immagine"></ion-icon>
              <ion-col col-md-6></ion-col>
            </ion-row>
          </ion-grid>
        <ion-card-header>
           <ion-card-title color = "light" class = "centro">Dati annuncio</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item class = "margine">
              <ion-label position = "floating">Titolo</ion-label>
              <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Dettagli</ion-label>
            <ion-textarea placeholder = "Inserisci maggiori informazioni">
            </ion-textarea>
          </ion-item>

          <ion-button (click) = "vistaAnnunci()" expand = "full" color = "tertiary" fill = "solid" shape = "round" size = "large">Inserisci annuncio</ion-button>
          <ion-button (click)= "goBack()" expand = "full" color = "danger" fill = "solid" shape = "round" size = "large">Annulla</ion-button>
        </ion-card-content>
      </ion-card>
</ion-content>
