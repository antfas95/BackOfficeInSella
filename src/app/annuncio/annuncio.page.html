<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-button (click)= "goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click) = "otherFunction()">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title text-center>Inserisci annuncio</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click) = "logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-card class = "cardcompleta" color = "primary">
        <ion-grid>
            <ion-row>
              <ion-col col-md-6></ion-col>
                <ion-icon horizontal = "center" name="mail-open" class = "immagine"></ion-icon>
              <ion-col col-md-6></ion-col>
            </ion-row>
          </ion-grid>
        <ion-card-header>
           <ion-card-title class = "centro">Dati annuncio</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item class = "margine">
              <ion-label position = "floating">Titolo</ion-label>
              <ion-input [(ngModel)]= "annuncio.titolo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime [(ngModel)]="annuncio.data" value="1990-02-19" placeholder="Seleziona la data"></ion-datetime>
          </ion-item>
          <ion-item class = "margine">
            <ion-label>Orario</ion-label>
            <ion-datetime [(ngModel)]="annuncio.data" display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
        </ion-item>
          <ion-item class = "margine">
            <ion-label>Dettagli</ion-label>
            <ion-textarea [(ngModel)]= "annuncio.descrizione" placeholder = "Inserisci maggiori informazioni">
            </ion-textarea>
          </ion-item>

          <ion-button (click) = "aggiungiAnnuncio()" expand = "full" color = "tertiary" fill = "solid" shape = "round" size = "large">Inserisci annuncio</ion-button>
          <a class = "link" (click)="goBack()">Clicca qui per annullare l'operazione</a>
        </ion-card-content>
      </ion-card>
      <div></div>
      <h2 text-center *ngIf="annunciAggiunti">File che hai caricato</h2>
        <ion-card class = "secondacard" text-center *ngFor="let item of annunci | async">
        <ion-card-header>
          <ion-card-title color = "tertiary">
           {{ item.titolo }}
          </ion-card-title>
        </ion-card-header>
 
        <ion-card-content>
          <p>Data: {{item.data}}</p>
          <p>Orario: {{item.ora}}</p>
          <p>Descrizione : {{ item.descrizione }}</p>
          <ion-button (click)= "elimanAnnuncio(item)" color = tertiary>Elimina annuncio</ion-button>
        </ion-card-content>
      </ion-card>
</ion-content>
