<ion-header>
  <ion-toolbar color = "primary">
    <ion-icon name="arrow-back" (click)="goBack()" class = "dash"></ion-icon>
    <ion-icon name="trash" (click)="goBack()" class = "dash"></ion-icon>
    <ion-label class = "intestazione">Elimina referente</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class = "cardcompleta" color = "primary">
    <ion-grid>
      <ion-row>
        <ion-col col-md-6></ion-col>
          <ion-icon horizontal = "center" name="trash" class = "immagine"></ion-icon>
        <ion-col col-md-6></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-md-4></ion-col>
        <ion-col col-md-4>
          <ion-searchbar (click) =  effettuaRicerca() [(ngModel)] = "valorericerca" placeholder = "ricerca utente"></ion-searchbar>
        </ion-col>
        <ion-col col-md-4></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-grid class = "colonna1" *ngIf = "ricercaFatta">
  <ion-row>
    <ion-col col-md-6></ion-col>
        <ion-col col-md-6 class = "colonna1" *ngFor = "let item of items | async">
            <h1>Risultato della ricerca</h1>
            <h2 text-center>{{item.email}}</h2>
            <h1>Altre informazioni</h1>
            <p>Nome:</p> {{item.nome}}
            <p>Cognome:</p> {{item.cognome}}
            <p>Codice fiscale:</p> {{item.codice_fiscale}}
            <p>Indirizzo:</p> {{item.indirizzo}}
            <ion-button (click)= "eliminaUtente(item)" expand = "full" color = "tertiary" fill = "solid" shape = "round" size = "large">Conferma eliminazione</ion-button>
            <a class = "link" (click)="goBack()">Clicca qui per annullare l'operazione</a>
          </ion-col>
    <ion-col col-md-6></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
